<p-toolbar [style]="{ height: '100px' }">
    <div class="p-toolbar-group-start">
        <img src="assets/icons/icon-72x72.png" alt="logo" />
    </div>
    <div class="p-toolbar-group-center">
        {{ title }}
    </div>
    @if(isLoggedIn){
        <div class="p-toolbar-group-end ">
            <div class="p-4 cursor-pointer" (click)="goToCart()">
                <i class="pi pi-shopping-cart text-3xl"  pBadge value="{{ cartTotalQuantity() }}" ></i>
            </div>
                <p-button (click)="onConfirmLogout()" label="DÃ©connexion" icon="pi pi-sign-out" [text]="true" [raised]="true"/> 
        </div>
    }
</p-toolbar>
<p-splitter 
    [panelSizes]="[20, 80]" 
    [style]="{ height: 'calc(100vh - 100px)' }">
    <ng-template pTemplate>
        <div class="w-full">
            <app-panel-menu />
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="w-full app-content">
            <router-outlet></router-outlet>
        </div>
    </ng-template>
</p-splitter>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
